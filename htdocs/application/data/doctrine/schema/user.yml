User:
  columns:
    id:
      type: integer(5)
      primary: true
      autoincrement: true
      unsigned: true
    login:
      type: string(100)
      notnull: true
    password:
      type: string(40)
      fixed: true
      notnull: true
    salt:
      type: integer(2)
      unsigned: true
      notnull: true
    secret_code:
      type: string(40)
      fixed: true
    email:
      type: string(100)
      notnull: true
    active:
      type: boolean
      notnull: true
      default: false
    last_login:
      type: timestamp
    role:
      type: enum
      values: ['user', 'moderator', 'administrator']
      notnull: true
      default: 'user'
  actAs:
    Timestampable: